<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/composition.css">
    <!--endbuild-->
  </head>
  <body>

    <form class="form form--activation" autocomplete="on" method="get" action="">
      <header class="form--activation--head">
        <a href="#" class="form--activation--head--logo">
          <img src="images/logo.svg">
        </a>
      </header>
      <h1 class="headline headline-inset">Freischaltung</h1>
      <p class="subheadline">Arbeiten Sie schon mit Lekkerland und haben ein Kundennummer?<br/>Wir stellen Ihnen die Zugangsdaten gern zur Verf√ºgung.</p>
      <fieldset class="fieldset">
        <p class="form-component form-component__radios" data-validation="unchecked">
          <span class="label-value label-value__required">Anrede:</span>
          <label>
            <input class="input--radio" type="radio" name="sex" id="sexM" value="m" autofocus>
            <span class="input--value">Herr</span>
          </label>
          <label>
            <input class="input--radio" type="radio" name="sex" id="sexF" value="f">
            <span class="input--value">Frau</span>
          </label>
        </p>
        <p class="form-component form-component__multi names">
          <label data-validation="unchecked">
            <span class="label-value label-value__required">Vorname:</span>
            <input class="input--text" type="text" id="fname" name="fname" />
          </label>
          <label data-validation="unchecked">
            <span class="label-value label-value__required">Nachname:</span>
            <input class="input--text" type="text" id="lname" name="lname" />
          </label>
        </p>
        <p class="form-component">
          <label data-validation="unchecked">
            <span class="label-value label-value__required">Kundennummer:</span>
            <input class="input--text" type="text" id="customerNumber" name="customerNumber" />
          </label>
        </p>
        <p class="form-component">
          <label data-validation="unchecked">
            <span class="label-value label-value__required">Firma:</span>
            <input class="input--text" type="text" id="companyName" name="companyName" />
          </label>
        </p>
        <p class="form-component">
          <label data-validation="unchecked">
            <span class="label-value label-value__required">E-Mail:</span>
            <input class="input--text" type="email" id="email" name="email" autocomplete="email" />
          </label>
        </p>
        <p class="required-legend">* Pflichtfeld</p>
        <button type="submit" class="button" value="submit">Absenden</button>
      </fieldset>

    </form>

    <footer class="footer">
      <a href="#" class="link link--off-topic">Impressum</a>
    </footer>

    <!-- <svg class="icon icon-plus"><use xlink:href="images/symbol-defs.svg#icon-plus"></use></svg> -->

    <!-- build:js js/main.min.js -->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/svgxuse/svgxuse.js" defer></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
